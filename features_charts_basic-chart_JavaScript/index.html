<!doctype html>
<html style="height:100%;font-size:14px;">

<head>
    <meta name="spreadjs culture" content="ko-kr"/>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="https://demo.mescius.co.kr/spreadjs/learn-spreadjs/ko/purejs/node_modules/@grapecity/spread-sheets/styles/gc.spread.sheets.excel2013white.css">
    <script src="https://demo.mescius.co.kr/spreadjs/learn-spreadjs/ko/purejs/node_modules/@grapecity/spread-sheets/dist/gc.spread.sheets.all.min.js" type="text/javascript"></script>
    <script src="https://demo.mescius.co.kr/spreadjs/learn-spreadjs/ko/purejs/node_modules/@grapecity/spread-sheets-charts/dist/gc.spread.sheets.charts.min.js" type="text/javascript"></script>
    <script src="https://demo.mescius.co.kr/spreadjs/learn-spreadjs/ko/purejs/node_modules/@grapecity/spread-sheets-resources-ko/dist/gc.spread.sheets.resources.ko.min.js" type="text/javascript"></script>
    <script src="https://demo.mescius.co.kr/spreadjs/learn-spreadjs/spread/source/js/license.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="sample-tutorial">
    <div id="ss" class="sample-spreadsheets"></div>
    <div class="options-container">
        <p>Highlight a range of cells, select a chart group and chart type then click “Add Chart” to add the chart to the sheet.   
        Switch the axes with “Switch row/column” or remove the chart(s) with “Remove chart” or “Remove all charts”.
        </p>
        <div class="option-row">
            <label>Group:</label>
            <select id="groupSelect" style="width: 160px">
                <option value="0" selected="selected">Column</option>
                <option value="1">Line</option>
                <option value="2">Pie</option>
                <option value="3">Bar</option>
                <option value="4">Area</option>
                <option value="5">Scatter</option>
                <option value="6">Stock</option>
            </select>
        </div>
        
        <div class="option-row">
            <label>Type:</label>
            <select id="typeSelect" style="width: 160px"></select>
        </div>
        <div class="option-row">

            <input type="button" style="width: 150px;margin:5px ;margin-bottom: 15px;" value="Add Chart" id="insertChart" />
            <input type="button" style="width: 150px;margin:5px" value="Switch row/column" id="switchRowColumn" />
            <input type="button" style="width: 150px;margin:5px" value="Remove chart" id="removeChart" />
            <input type="button" style="width: 150px;margin:5px" value="Remove all charts" id="removeAllCharts" />

        </div>
        <div class="option-row">
            <label>Display Blanks Cells As:</label>
            <select id="displayBlanksCells" style="width: 80px">
                <option value="1" selected="selected">Gaps</option>
                <option value="2">Zero</option>
                <option value="0">Connect</option>
            </select>
        </div>
        
        <div class="option-row">
            <input type="checkbox" id="showNAAsBlanks" ></input>
            <label for="showNAAsBlanks">Display #N/A Cells As Blank Cells</label>
        </div>
        
        <div class="option-row">
            <input type="checkbox" id="ignoreHidden" checked></input>
            <label for="ignoreHidden">Ingore Hidden Rows And Columns</label>
        </div>
    </div>
</div>
</body>
</html>
